<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Progress Ring Component</title>
  <script type="module" src="/build/progressring.esm.js"></script>
  <script nomodule src="/build/progressring.js"></script>
  <style>
    progress-ring { margin-right: 10px; font-family: sans-serif; }
    .completed-count { color: #30bf7a; font-size: 18px; }
  </style>
</head>
<body>
  <progress-ring percentage="30"></progress-ring>
  <progress-ring percentage="60" round-linecap="true"></progress-ring>
  <progress-ring percentage="90" disable-digits="true" event-id="ring1">
    <p class="completed-count">9/10<br>Complete</p>
  </progress-ring>
  <script>
    // Callback function to run when the animation finishes
    const completeEventCallback = (event) => {
      if (event.detail.id !== "ring1") {
        return;
      }
      console.log("completed")
    };

    // Register eventLiteners
    document.addEventListener("prcComplete", completeEventCallback);
  </script>
</body>
</html>
